<div *ngIf="isModal" class="modal-overlay">
  <div class="modal-blur"></div>
  <div class="modal-content">
    <button class="modal-close" (click)="onClose()">&times;</button>
    <h2 class="text-2xl font-bold mb-6 text-center">Sign In</h2>
    <form (ngSubmit)="onSubmit()" *ngIf="!loading">
      <!-- General Error Message -->
      <div *ngIf="errors && errors['general']" class="mb-4 p-4 bg-red-50 border border-red-200 text-red-700 rounded-md">
        <div class="flex items-center">
          <svg class="h-5 w-5 text-red-500 mr-2" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
          </svg>
          <span class="font-medium">{{ errors['general'] }}</span>
        </div>
      </div>
      
      <!-- Email Field -->
      <div class="mb-4">
        <label for="email" class="block mb-1 font-medium">Email</label>
        <input 
          id="email"
          type="email" 
          [(ngModel)]="form.email" 
          name="email" 
          required 
          (blur)="onFieldBlur('email')" 
          [class.border-red-500]="errors['email']"
          class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" 
        />
        <div *ngIf="errors['email']" class="text-red-600 text-sm mt-1">
          {{ errors['email'] }}
        </div>
      </div>
      
      <!-- Password Field -->
      <div class="mb-6">
        <label for="password" class="block mb-1 font-medium">Password</label>
        <input 
          id="password"
          type="password" 
          [(ngModel)]="form.password" 
          name="password" 
          required 
          (blur)="onFieldBlur('password')" 
          [class.border-red-500]="errors['password']"
          class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" 
        />
        <div *ngIf="errors['password']" class="text-red-600 text-sm mt-1">
          {{ errors['password'] }}
        </div>
      </div>
      
      <!-- Submit Button -->
      <button 
        type="submit" 
        [disabled]="loading"
        class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Sign In
      </button>
    </form>
    
    <!-- Loading State -->
    <div *ngIf="loading" class="text-center py-4">
      <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto mb-2"></div>
      <p class="text-blue-600">Signing in...</p>
    </div>
    
    <!-- Sign Up Link -->
    <div class="text-center mt-6 text-sm text-gray-600">
      Don't have an account?
      <a 
        href="#" 
        (click)="onSwitchToSignup(); $event.preventDefault();" 
        class="text-blue-600 hover:underline font-medium ml-1"
      >
        Sign up
      </a>
    </div>
  </div>
</div>

<!-- Non-Modal Version -->
<div *ngIf="!isModal" class="max-w-md mx-auto my-12 p-8 bg-white rounded-lg shadow-md">
  <h2 class="text-2xl font-bold mb-8 text-center text-gray-800">Sign In</h2>
  
  <form (ngSubmit)="onSubmit()" *ngIf="!loading" class="space-y-6">
    <!-- General Error Message -->
    <div *ngIf="errors && errors['general']" class="mb-4 p-4 bg-red-50 border border-red-200 text-red-700 rounded-md">
      <div class="flex items-center">
        <svg class="h-5 w-5 text-red-500 mr-2" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
        </svg>
        <span class="font-medium">{{ errors['general'] }}</span>
      </div>
    </div>
    
    <!-- Email Field -->
    <div>
      <label for="email-nonmodal" class="block text-sm font-medium text-gray-700 mb-1">
        Email address
      </label>
      <input
        id="email-nonmodal"
        type="email"
        [(ngModel)]="form.email"
        name="email"
        required
        (blur)="onFieldBlur('email')"
        [class.border-red-500]="errors['email']"
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
      />
      <div *ngIf="errors['email']" class="mt-1 text-sm text-red-600">
        {{ errors['email'] }}
      </div>
    </div>
    
    <!-- Password Field -->
    <div>
      <div class="flex items-center justify-between mb-1">
        <label for="password-nonmodal" class="block text-sm font-medium text-gray-700">
          Password
        </label>
        <a href="/forgot-password" class="text-sm text-blue-600 hover:text-blue-500">
          Forgot password?
        </a>
      </div>
      <input
        id="password-nonmodal"
        type="password"
        [(ngModel)]="form.password"
        name="password"
        required
        (blur)="onFieldBlur('password')"
        [class.border-red-500]="errors['password']"
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
      />
      <div *ngIf="errors['password']" class="mt-1 text-sm text-red-600">
        {{ errors['password'] }}
      </div>
    </div>
    
    <!-- Submit Button -->
    <div>
      <button
        type="submit"
        [disabled]="loading"
        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50"
      >
        Sign in
      </button>
    </div>
  </form>
  
  <!-- Loading State -->
  <div *ngIf="loading" class="text-center py-8">
    <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
    <p class="mt-2 text-sm text-gray-600">Signing in to your account...</p>
  </div>
  
  <!-- Sign Up Link -->
  <div class="mt-6 text-center text-sm">
    <p class="text-gray-600">
      Don't have an account?
      <a 
        href="#" 
        (click)="onSwitchToSignup(); $event.preventDefault();" 
        class="font-medium text-blue-600 hover:text-blue-500 ml-1"
      >
        Sign up
      </a>
    </p>
  </div>
</div>
