<div class="bg-white border border-slate-200 shadow-md flex flex-col items-center justify-between hover:shadow-lg transition h-72 w-full min-w-[160px] max-w-[220px] mx-auto p-4" (click)="onCardClick($event)">
  <img *ngIf="product.image" [src]="product.image" alt="{{ product.name }}" class="w-24 h-32 object-cover mb-2" />
  <div class="text-base font-semibold text-primary mb-1 text-center truncate w-full">{{ product.name }}</div>
  <div class="text-xs text-slate-500 mb-1" *ngIf="product.author">by {{ product.author }}</div>
  <div class="text-lg font-bold text-accent mb-2">${{ product.price }}</div>
  <div class="text-xs text-slate-500 mb-1">{{ product.status }}</div>
  <div class="flex gap-2 mt-2 w-full">
    <button class="w-full px-3 py-1 bg-blue-600 text-white rounded hover:bg-blue-700 transition" (click)="onBuyNow(); $event.stopPropagation()">Buy Now</button>
  </div>
</div>
