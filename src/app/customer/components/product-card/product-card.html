<div class="bg-white border border-slate-200 rounded-lg shadow-md p-4 flex flex-col items-center hover:shadow-lg transition" (click)="onCardClick($event)">
  <img *ngIf="product.image" [src]="product.image" alt="{{ product.name }}" class="w-24 h-32 object-cover rounded mb-2" />
  <div class="text-base font-semibold text-primary mb-1 text-center">{{ product.name }}</div>
  <div class="text-xs text-slate-500 mb-1" *ngIf="product.author">by {{ product.author }}</div>
  <div class="text-lg font-bold text-accent mb-2">${{ product.price }}</div>
  <div class="text-xs text-slate-500 mb-1">{{ product.status }}</div>
  <div class="flex gap-2 mt-2 w-full">
    <button class="flex-1 px-3 py-1 bg-teal-600 text-white rounded hover:bg-teal-700 transition" (click)="onAddToCart(); $event.stopPropagation()">Add to Cart</button>
    <button class="flex-1 px-3 py-1 bg-blue-600 text-white rounded hover:bg-blue-700 transition" (click)="onBuyNow(); $event.stopPropagation()">Buy Now</button>
  </div>
</div>
