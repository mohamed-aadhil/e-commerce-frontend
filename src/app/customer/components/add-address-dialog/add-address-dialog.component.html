<h2 mat-dialog-title>Add New Address</h2>

<mat-dialog-content [formGroup]="addressForm">
  <mat-form-field appearance="fill">
    <mat-label>Recipient Name</mat-label>
    <input matInput formControlName="recipientName" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Address Line 1</mat-label>
    <input matInput formControlName="addressLine1" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Address Line 2</mat-label>
    <input matInput formControlName="addressLine2" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>City</mat-label>
    <input matInput formControlName="city" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>State</mat-label>
    <input matInput formControlName="state" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Postal Code</mat-label>
    <input matInput formControlName="postalCode" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Country</mat-label>
    <input
      type="text"
      [(ngModel)]="address.country"
      required
      placeholder="Enter Country"
      class="country-input"
    />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Mobile Number</mat-label>
    <input matInput formControlName="mobileNumber" />
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-flat-button color="primary" (click)="saveAddress()" [disabled]="addressForm.invalid">Save</button>
</mat-dialog-actions>
