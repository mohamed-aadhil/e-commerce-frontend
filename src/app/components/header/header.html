<header class="w-full bg-primary text-accent-light shadow-md sticky top-0 z-50 font-sans">
  <div class="max-w-7xl mx-auto flex items-center justify-between px-4 py-2">
    <!-- Logo -->
    <div class="flex items-center gap-2">
      <span class="inline-block">
        <svg class="w-10 h-10 text-secondary" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <rect x="2" y="4" width="20" height="16" rx="2" fill="#fff" stroke="currentColor" stroke-width="2"/>
          <path d="M6 8h8M6 12h8M6 16h5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
          <rect x="2" y="4" width="20" height="16" rx="2" stroke="currentColor" stroke-width="2"/>
        </svg>
      </span>
      <span class="text-2xl font-bold text-accent-dark tracking-tight">BiblioHub</span>
    </div>
    <!-- Search Bar -->
    <div class="flex-1 mx-8 max-w-xl">
      <input type="text" placeholder="Search For ISBN, Book Name..." class="w-full rounded-full px-4 py-2 border border-accent-light bg-accent-light text-accent-dark focus:outline-none focus:ring-2 focus:ring-secondary" />
    </div>
    <!-- Icons -->
    <nav class="flex items-center gap-6">
      <!-- Login Icon -->
      <button class="ml-2 p-2 rounded-full hover:bg-secondary transition" aria-label="Login">
        <svg class="w-6 h-6 text-accent-dark" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <circle cx="12" cy="8" r="4" />
          <path d="M4 20c0-4 8-4 8-4s8 0 8 4" />
        </svg>
      </button>
      <!-- Cart Icon -->
      <button class="ml-2 p-2 rounded-full hover:bg-secondary transition" aria-label="Cart">
        <svg class="w-6 h-6 text-accent-dark" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <circle cx="9" cy="21" r="1" />
          <circle cx="20" cy="21" r="1" />
          <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6" />
        </svg>
      </button>
    </nav>
  </div>
</header>
